<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        .container {
            padding: 10px;
        }
        
        .blur-text-heavy {
            filter: blur(5px);
        }
    </style>
    <script>
        function formatNumberWithCommas(number) {
            // Convert the number to a string
            let numStr = number.toString();

            // Use regex to add commas as thousand separators
            return numStr.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        $(document).ready(function() {
            // Retrieve values from localStorage
            let amount = localStorage.getItem("amount");
            amount = formatNumberWithCommas(amount);

            let currency = localStorage.getItem("currency");

            const passKey = localStorage.getItem("passkey");

            //Select the selected curency
            switch (currency) {
                case "USD":

                    currency = "\u0024"
                    break;
                case "EUR":

                    currency = "\u20AC"
                    break;
                case "GBP":
                    currency = "\u00A3"
                    break;
                case "CAD":
                    currency = "\u0024"
                    break;
                case "AUD":
                    currency = "\u0024"
                    break;
                case "JPY":
                    currency = "\u00A5"
                    break;
                case "NGN":
                    currency = "\u20A6"
                    break;

            }




            // Display values on the page
            $("#displayAmount").text(amount);
            $("#displayCurrency").text(currency);

            //check passKey value
            if (passKey === "") {
                $('#numb2').addClass('blur-text-heavy');
                $('#displayCurrency').addClass('blur-text-heavy');
                $('#displayAmount').addClass('blur-text-heavy');
                //alert message for user( about passKey)
                alert("Please enter the correct passkey to view your amount");

            } else if (!passKey === "987650") {

                $('#numb2').addClass('blur-text-heavy');
                $('#displayCurrency').addClass('blur-text-heavy');
                $('#displayAmount').addClass('blur-text-heavy');
                //alert message for user( about passKey)
                alert("Please enter the correct passkey to view your amount");

            } else {
                $('#displayCurrency').removeClass('blur-text-heavy');
                $('#numb2').removeClass('blur-text-heavy');
                $('#displayAmount').removeClass('blur-text-heavy');


            }

        });
    </script>
</head>
